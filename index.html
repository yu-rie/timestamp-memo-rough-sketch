<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>書き始めた時間も記録できるメモ</title>
</head>
<body>
    <div>
        <button id="now">NOW</button>
        <input type="time" id="reference-time" step="2">
        <button id="reset">リセット</button>
    </div>
    <div>
        <textarea name="" id="memo" cols="50" rows="10" style="tab-size: 2;"></textarea>
    </div>
    <div class="comments">
        ⏰<input type="text" size="8" id="timestamp">
        <input type="text" size="40" id="comment" autofocus>
    </div>
    <br>
    <div>
        <div>
            <br>
            <p>リンクを作成</p>
            タイトル:<input type="text" id="title"><br>
            URL:<input type="text" size="48" id="url">
        </div>
    </div>
</body>
</html>
